<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours to Seconds Converter</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Hours to Seconds Converter</h1>

            <div id="result"></div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
